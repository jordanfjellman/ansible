- name: Install Stow
  community.general.homebrew:
    name: stow
    state: present
  tags:
    - install
    - dotfiles
- name: Clone .dotfiles
  ansible.builtin.git:
    repo: 'git@github.com:jordanfjellman/dotfiles.git'
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
    recursive: yes
    update: yes
    accept_hostkey: yes
    version: master
  tags:
    - install
    - dotfiles
- name: Stow .dotfiles
  shell: cd $HOME/.dotfiles && ./install
  tags:
    - install
    - dotfiles
